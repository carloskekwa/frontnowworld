<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Edit cart</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- cart form -->
<div class="inner-wrapper">
  <form [formGroup]="edititemForm" (ngSubmit)="updateItem()" novalidate>
    <mat-card>
      <div class="controlers-wrapper">
        <!-- cart name -->

        <mat-form-field class="example-full-width">
          <input matInput placeholder="id" formControlName="id">
          <mat-error *ngIf="handleError('id', 'required')">
            You must provide a<strong>id</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="name" formControlName="name">
          <mat-error *ngIf="handleError('name', 'required')">
            You must provide a<strong>name</strong>
          </mat-error>
        </mat-form-field>

        <!-- prices -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="prices" formControlName="prices" pattern="[0-9]*" minlength="1"
            maxlength="9">
          <mat-error *ngIf="handleError('prices', 'required')">
            You must provide a <strong>min 1 digit prices</strong>
          </mat-error>
          <mat-error *ngIf="handleError('prices', 'pattern')">
            Only numbers are allowed
          </mat-error>
          <mat-error *ngIf="handleError('prices', 'minlength')">
            Your <strong>prices</strong> must be 1 digit
          </mat-error>
        </mat-form-field>


        
        <mat-form-field class="example-full-width">
          <input matInput placeholder="description" formControlName="description">
          <mat-error *ngIf="handleError('description', 'required')">
            You must provide a<strong>description name</strong>
          </mat-error>
        </mat-form-field>
     
        <mat-form-field class="example-full-width">
          <input matInput placeholder="SKU" formControlName="SKU">
          <mat-error *ngIf="handleError('SKU', 'required')">
            You must provide a<strong>SKU</strong>
          </mat-error>
        </mat-form-field>


      </div>
    </mat-card>
    <!-- Submit & Reset -->
    <mat-card>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Update</button>
          <button mat-flat-button color="war" type="button" (click)="goBack()">Go Back</button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
