 <!-- Title group  -->
 <div class="title-group">
  <h1 class="mat-h1">Add Item</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- cart form -->
<div class="inner-wrapper">
  <form [formGroup]="itemForm" (ngSubmit)="submitcart()" #resetcartForm="ngForm" novalidate>
    <!-- Left block -->
    <mat-card>
      <div class="controlers-wrapper">
        <!-- SKU -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="SKU" formControlName="SKU">
          <mat-error *ngIf="handleError('SKU', 'required')">
            You must provide a<strong>SKU</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="name" formControlName="name">
          <mat-error *ngIf="handleError('name', 'required')">
            You must provide a<strong>name</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="description" formControlName="description">
          <mat-error *ngIf="handleError('description', 'required')">
            You must provide a<strong>description</strong>
          </mat-error>
        </mat-form-field>


        <!-- Total -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Price" formControlName="prices" pattern="[0-9]*" minlength="1"
            maxlength="9">
          <mat-error *ngIf="handleError('prices', 'required')">
            You must provide a <strong>1 digit Price</strong>
          </mat-error>
          <mat-error *ngIf="handleError('prices', 'pattern')">
            Only numbers are allowed
          </mat-error>
          <mat-error *ngIf="handleError('prices', 'minlength')">
            Your <strong>Price</strong> must be 1 digit
          </mat-error>
        </mat-form-field>


 
      </div>
    </mat-card>

    <!-- Right block -->
    <mat-card>
      <div class="controlers-wrapper">

     
      </div>
    </mat-card>

    <!-- Submit & Reset -->
    <mat-card>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Submit</button>
          <button mat-flat-button color="war" (click)="resetForm()">Clear</button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
