<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Cart List</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- No data message -->
<p *ngIf="cartData.length <= 0" class="no-data">There is no data added yet!</p>

<!-- carts list Angular material data table -->
<div class="container" *ngIf="cartData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="cart_name">
        <th mat-header-cell *matHeaderCellDef> cart Name </th>
        <td mat-cell *matCellDef="let element"> {{element.cart_name}} </td>
      </ng-container>

      <ng-container matColumnDef="Total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.Total}} </td>
      </ng-container>
      
      <ng-container matColumnDef="userID">
        <th mat-header-cell *matHeaderCellDef> userID </th>
        <td mat-cell *matCellDef="let element"> {{element.userID}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <button mat-raised-button color="primary" class="push-right"
            [routerLink]="['/edit-cart/', element.$key]">Edit</button>
          <button mat-raised-button color="accent" (click)="deletecart(i, element)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
