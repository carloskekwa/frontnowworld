<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">item List</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- No data message -->
<p *ngIf="itemData.length <= 0" class="no-data">There is no data added yet!</p>

<!-- items list Angular material data table -->
<div class="container" *ngIf="itemData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="SKU">
        <th mat-header-cell *matHeaderCellDef> SKU </th>
        <td mat-cell *matCellDef="let element"> {{element.SKU}} </td>
      </ng-container>
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="prices">
        <th mat-header-cell *matHeaderCellDef> prices </th>
        <td mat-cell *matCellDef="let element"> {{element.prices}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index;">
            <input type="checkbox" (click)="makeTotal(i, element, $event.target.checked)">
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

      <!-- Submit & Reset -->
      <mat-card  *ngIf="getTotal() > 0">
        <div class="full-wrapper button-wrapper">
          <div class="button-wrapper">
            <button mat-flat-button color="warn" (click)="submitcart()">Add to Cart</button>
          </div>
        </div>
      </mat-card>
  <p style="font-size: 32px; text-align: left;" *ngIf="getTotal() > 0"  class="no-data"><strong>Total: {{getTotal()}}</strong></p>

</div>
